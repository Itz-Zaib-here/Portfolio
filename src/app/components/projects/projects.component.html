<section id="projects" class="projects-section" #projectsSection>
  <div class="container">
    <h2 class="section-title" [@fadeInUp]="isVisible ? 'visible' : 'hidden'">Featured Projects</h2>
    <!-- Projects Grid -->
    <div class="projects-grid" #projectsGrid  *ngIf="!isLoading && !error">
      <div class="project-card" [@staggerAnimation]="isVisible ? 'visible' : 'hidden'" *ngFor="let project of filteredProjects; let i = index" 
           [@flipIn]="isVisible ? 'visible' : 'hidden'"
           [@fadeInUp]="{value: '*', params: {delay: i * 200}}"
           [attr.data-project]="project.name"
           (click)="openProject(project, $event.currentTarget)">
        <div class="project-header" [@scaleIn]="isVisible ? 'visible' : 'hidden'">
          <h3 class="project-title" [@fadeInUp]="isVisible ? 'visible' : 'hidden'">{{ project.name }}</h3>
          <div class="project-stats" [@slideInRight]="isVisible ? 'visible' : 'hidden'">
            <span class="stat">
              <i class="fas fa-star"></i>
              {{ project.stargazers_count }}
            </span>
            <span class="stat">
              <i class="fas fa-code-branch"></i>
              {{ project.forks_count }}
            </span>
          </div>
        </div>
        <!-- <p class="project-description" [@fadeInUp]="isVisible ? 'visible' : 'hidden'">{{ project.description || 'No description available' }}</p> -->
        <div class="project-tech" [@staggerAnimation]="isVisible ? 'visible' : 'hidden'">
          <span class="tech-tag" *ngFor="let tech of project.topics; let j = index" 
                [@fadeInUp]="{value: '*', params: {delay: j * 100}}">{{ tech }}</span>
        </div>
        <div class="project-actions" [@slideInRight]="isVisible ? 'visible' : 'hidden'">
          <a [href]="project.html_url" target="_blank" class="btn btn-outline" (click)="$event.stopPropagation()">View Code</a>
          <!-- <a [href]="project.homepage" target="_blank" class="btn btn-primary" *ngIf="project.homepage" (click)="$event.stopPropagation()">Live Demo</a> -->
        </div>
      </div>
    </div>
  </div>
</section>
