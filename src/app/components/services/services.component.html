<section id="services" class="services-section section section--services" #servicesSection>
  <div class="container section-inner">
    <div class="section-head">
      <h2 class="section-title" [@fadeInUp]="isVisible ? 'visible' : 'hidden'">Services I Offer</h2>
      <div class="section-decoration" aria-hidden="true"></div>
    </div>
    <div class="services-layout" [@slideInLeft]="isVisible ? 'visible' : 'hidden'">
      <div class="services-rail" aria-hidden="true"></div>
      <div class="services-list" #servicesGrid [@staggerAnimation]="isVisible ? 'visible' : 'hidden'">
        <article
          class="service-card"
          *ngFor="let service of services; let i = index"
          [@bounceIn]="isVisible ? 'visible' : 'hidden'"
          [@fadeInUp]="{ value: '*', params: { delay: i * 200 } }"
        >
          <div class="service-top">
            <div class="service-icon" [@scaleIn]="isVisible ? 'visible' : 'hidden'">
              <i [class]="service.icon"></i>
            </div>
            <div class="service-copy">
              <h3 class="service-title" [@fadeInUp]="isVisible ? 'visible' : 'hidden'">{{ service.title }}</h3>
              <p class="service-description" [@fadeInUp]="isVisible ? 'visible' : 'hidden'">{{ service.description }}</p>
            </div>
          </div>

          <div class="service-features">
            <ul class="features-list">
              <li *ngFor="let feature of service.features">{{ feature }}</li>
            </ul>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
