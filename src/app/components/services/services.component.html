<section id="services" class="services-section" #servicesSection>
  <div class="container">
    <h2 class="section-title" [@fadeInUp]="isVisible ? 'visible' : 'hidden'">Services I Offer</h2>
    <div class="services-content" [@slideInLeft]="isVisible ? 'visible' : 'hidden'">
      <div class="services-grid" #servicesGrid [@staggerAnimation]="isVisible ? 'visible' : 'hidden'">
        <div class="service-card" *ngFor="let service of services; let i = index" 
             [@bounceIn]="isVisible ? 'visible' : 'hidden'"
             [@fadeInUp]="{value: '*', params: {delay: i * 200}}">
          <div class="service-icon" [@scaleIn]="isVisible ? 'visible' : 'hidden'">
            <i [class]="service.icon"></i>
          </div>
          <h3 class="service-title" [@fadeInUp]="isVisible ? 'visible' : 'hidden'">{{ service.title }}</h3>
          <p class="service-description" [@fadeInUp]="isVisible ? 'visible' : 'hidden'">{{ service.description }}</p>
          <div class="service-features">
            <ul>
              <li *ngFor="let feature of service.features">{{ feature }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
